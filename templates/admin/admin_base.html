{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m3">
            <div class="collection">
                <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="collection-item {% if request.endpoint == 'admin_bp.admin_dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('admin_bp.admin_users') }}" class="collection-item {% if request.endpoint == 'admin_bp.admin_users' %}active{% endif %}">
                    Users
                </a>
                <a href="{{ url_for('admin_bp.admin_companies') }}" class="collection-item {% if request.endpoint == 'admin_bp.admin_companies' %}active{% endif %}">
                    Companies
                </a>
                <a href="{{ url_for('admin_bp.admin_bedrock') }}" class="collection-item {% if request.endpoint == 'admin_bp.admin_bedrock' %}active{% endif %}">
                    AWS Bedrock
                </a>
                <!-- Add more admin links here -->
            </div>
        </div>
        <div class="col s12 m9">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
