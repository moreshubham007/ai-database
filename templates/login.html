{% extends 'base.html' %}

{% block title %}Login - Company Database{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
            <div class="card-content">
                <div class="center-align">
                    <i class="material-icons large">business</i>
                    <h4 class="card-title">Login</h4>
                    <p class="grey-text">Sign in to access your company database</p>
                </div>
                <div class="divider" style="margin: 20px 0;"></div>
                <form method="POST">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="center-align" style="margin-top: 30px;">
                        <button class="btn waves-effect waves-light btn-large" type="submit" style="width: 100%;">
                            Login <i class="material-icons right">login</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-action center-align">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
